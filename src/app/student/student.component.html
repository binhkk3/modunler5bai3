<div *ngFor="let pro of listStudent">
  <h1>{{pro.name}} tuá»•i {{pro.age}}</h1>
</div>
<form [formGroup]="formGroup" (ngSubmit)="callingFunction()">

  <label>
    id:
    <input type="text" formControlName="id">
  </label>
  <label>
    name:
    <input type="text" class="form-control"
           formControlName="name">
  </label>
  <div class="col alert alert-danger" role="alert"
       *ngIf="formGroup.controls['name'].errors?.['required']
         ">
    khong de trong
  </div>
  <label>
    age:
    <input type="text" class="form-control"
           formControlName="age">
  </label>
  <div class="col alert alert-danger" role="alert"
       *ngIf="formGroup.controls['age'].errors?.['required']
         && formGroup.controls['age'].touched">
    khong de trong!
  </div>
  <div class="col alert alert-danger" role="alert"
       *ngIf="formGroup.controls['age'].errors?.['min']
         && formGroup.controls['age'].touched">
    tuoi ko duoi 18!
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit" [disabled]="!formGroup.valid">Submit Application</button>
  </div>

</form>
