
<form [formGroup]="userForm" (ngSubmit)="updateUserProfile()">

  <label>
    name:
    <input type="text" class="form-control"
           formControlName="name">
  </label>
  <div class="col alert alert-danger" role="alert"
       *ngIf="userForm.controls['name'].errors?.['required']
         ">
    khong de trong
  </div>
  <label>
    age:
    <input type="text" class="form-control"
           formControlName="age">
  </label>
  <div class="col alert alert-danger" role="alert"
       *ngIf="userForm.controls['age'].errors?.['required']
         && userForm.controls['age'].touched">
    khong de trong!
  </div>
  <div class="col alert alert-danger" role="alert"
       *ngIf="userForm.controls['age'].errors?.['min']
         && userForm.controls['age'].touched">
    tuoi ko duoi 18!
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit" [disabled]="!userForm.valid">Submit Application</button>
  </div>

</form>
